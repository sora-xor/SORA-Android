plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlinx-serialization'
}
apply from: '../tests.gradle'

kotlin {
    jvmToolchain(11)
}

android {
    compileSdk compileVersion

    defaultConfig {
        minSdk minVersion
        targetSdk targetVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled soraMinifyRelease
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    flavorDimensions "default"

    productFlavors {
        develop {
            dimension 'default'
        }

        soralution {
            dimension 'default'
        }

        tsting {
            dimension 'default'
        }

        production {
            dimension 'default'
        }
    }
    namespace 'jp.co.soramitsu.sora.substrate'
}

dependencies {

    implementation project(":common")
    implementation project(":common_wallet")
    implementation project(":feature_blockexplorer_api")
    implementation project(":soracrypro")

    implementation xNetworkingDep
    implementation gsonDep
    implementation webSocketLibDep
    implementation coroutineAndroidDep
    implementation coroutineDep
    implementation timberDep
    implementation daggerDep
    kapt daggerKaptDep

    testImplementation project(":test_shared")
}